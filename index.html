<!DOCTYPE html>
<html>

<head>
    <title>Datos desde archivo</title>
</head>

<body>
    <h1>Datos desde archivo</h1>
    <!--<label id="contenido-label"></label>-->

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var contenido = xhr.responseText;
                    document.getElementById("contenido-label").textContent = contenido;
                }
            };
            xhr.open('GET', 'historialIP.txt', true);
            xhr.send();
        });
    </script>
</body>

</html>
